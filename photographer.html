<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/photographer.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module"  src="./scripts/pages/photographer.js"></script>
    <script type="module"  src="./scripts/utils/contactForm.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fishe-eye-logo" />
    </header>
    <main id="main">
                <div class="photograph-header">
    <div class="photograph-info">
        <h1 class="photograph-name">${photograph.name}</h1>
        <h2 class="photograph-location">${
          photograph.city + ", " + photograph.country
        }</h2>
        <p class="photograph-tagline">${photograph.tagline}</p>
    </div>
    <div class="photograph-contact">
        <button class="contact_button">Contactez-moi</button>
    </div>
    <div class="photograph-pic">
        <img src="${picture}" alt="photograph-pic" class="photograph-picture" />
    </div>
      </div>
    </main>
    <section class="filters">
      <label for="sortBy" class="filter">Trier par</label>
    <select id="sortBy">
        <option value="popularite">Popularite</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
    </select>
    </section>
    <section class="cards-container">
    </section>
<dialog class="carousel">
    <button class="next"><img src="./assets/icons/left.svg" alt="left-icon"></button>
    <img class="image-opened" src="" alt="image-opened" >
    <video class="video-opened" src="" ></video>
    <button class="previous"><img src="./assets/icons/right.svg" alt="right-icon"></button>
    <button class="close"><img src="./assets/icons/close-24px1.svg" alt="close-icon"></button>
</dialog>
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="modal-header">Contactez-moi</h2>
          <button class="close-btn" >
            <img src="assets/icons/close.svg" alt="close-btn-icon" class="close"/>   
          </button>
        </header>
          <h3 class="modal-name"></h3>
            <div class="modal-body">
              <form
              name="reserve"
              action="index.html"
              method="get"
            >
              <div class="formData">
                <label for="first">Pr√©nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br>
              </div>
              <div class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
              </div>
              <div class="formData">
                <label for="message">Message</label><br>
               <textarea name="message" id="message" ></textarea>
               <br>
              </div>
              <input
                class="contact-button"
                type="submit"
                value="Envoyer"
              />
            </form>
          </div>
        </div>
        <div class="success">
          <p id="success-message-text">Merci pour votre message</p>
          <button class="btn-submit btn-close">Fermer</button>
        </div>
      </dialog>
      <div class="infos-container">
        <div class="infos">
          <div class="likes"></div>
          <div class="price"></div>
        </div>
      </div>
  </body>
</html>
