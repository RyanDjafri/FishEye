<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" defer src="./scripts/pages/photographer.js"></script>
    <script type="module" defer src="./scripts/utils/contactForm.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
                <div class="photograph-header">
    <div class="photograph-info">
        <h1 class="photograph-name">${photograph.name}</h1>
        <h4 class="photograph-location">${
          photograph.city + ", " + photograph.country
        }</h4>
        <p class="photograph-tagline">${photograph.tagline}</p>
    </div>
    <div class="photograph-contact">
        <button class="contact_button">Contactez-moi</button>
    </div>
    <div class="photograph-pic">
        <img src="${picture}" alt="photograph-pic" class="photograph-picture" />
    </div>
      </div>
    </main>
    <section class="filters">
      <label for="sortBy" class="filter">Trier par</label>
    <select id="sortBy">
        <option value="popularite">Popularite</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
    </select>
    </section>
    <section class="cards-container">
    </section>
<dialog class="carousel">
  <div class="carousel-content">
    <img src="" alt="" class="image-opened">
    <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    <button class="previous"><i class="fa-solid fa-arrow-left"></i></button>
  </div>  
</dialog>
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <button type="button" class="close" >
            <img src="assets/icons/close.svg" />   
          </button>
          <h3 class="modal-name"></h3>
        </header>
        <div class="bground">
          <div class="content">
            <span class="close"></span>
            <div class="modal-body">
              <form
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validate();"
            >
              <div class="formData">
                <label for="first">Pr√©nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br>
                <div id="firstNameError" class="error"></div> <!-- Error element -->
              </div>
              <div class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
                <div id="lastNameError" class="error"></div> <!-- Error element -->
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
                <div id="emailError" class="error"></div> <!-- Error element -->
              </div>
              <div class="formData">
                <label for="message">Date de naissance</label><br>
               <textarea name="message" id="message" ></textarea>
               <br>
                <div id="messageError" class="error"></div> <!-- Error element -->
              </div>
              <input
                class="contact-button"
                type="submit"
                class="button"
                value="Envoyer"
              />
            </form>
          </div>
          <div class="success-container hidden">
            <div class="success-message">
              <p id="success-message-text">Merci pour  <br>  votre inscription</p>
            </div>
            <div class="success-button">
              <button class="btn-submit btn-close">Fermer</button>
            </div>
          </div>
        </div>
      </div>
      </dialog>

 
  </body>
</html>
